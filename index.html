<!DOCTYPE html>
<html>
<head>
 <title>Chat Interface</title>
 <style>
 #chat-container {
 width: 80%;
 margin: auto;
 padding: 20px;
 border: 1px solid #ddd;
 border-radius: 8px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
 }
 #messages {
 padding: 10px;
 }
 .user-message {
 text-align: right;
 background-color: #f0f0f0;
 padding: 8px;
 border-radius: 8px;
 margin-bottom: 8px;
 }
 .system-message {
 text-align: left;
 background-color: #e0f0e0;
 padding: 8px;
 border-radius: 8px;
 margin-bottom: 8px;
 }
 </style>
</head>
<body>
 <div id="chat-container">
 <div id="messages"></div>
 <input type="text" id="chat-input" placeholder="Type a message...">
 <button id="send-button">Send</button>
 </div>

 <script>
 function displayMessage(sender, message) {
 const messagesDiv = document.getElementById('messages');
 const messageElement = document.createElement('div');
 messageElement.className = sender === 'user' ? 'user-message' : 'system-message';
 messageElement.textContent = ${sender === 'user' ? 'You' : 'System'}: ${message};
 messagesDiv.appendChild(messageElement);
 messagesDiv.scrollTop = messagesDiv.scrollHeight;
 }

 document.addEventListener('DOMContentLoaded', function() {
 displayMessage('system', "Okay, I'm the one you have to speak to. Blah blah blah.");
 });

 document.getElementById('send-button').addEventListener('click', function() {
 const chatInput = document.getElementById('chat-input');
 const message = chatInput.value.trim();

 if (message !== '') {
 displayMessage('user', message);
 generateResponse(message);
 chatInput.value = '';
 }
 });

 function generateResponse(message) {
 const response = You said: ${message}. That's interesting!'s interesting!`;
 setTimeout(() => {
 displayMessage(''system', response);
 }, 500);
 }
 </script>
</body>
</html>
